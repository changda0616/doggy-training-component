<div class="result">
  {{ account | json }}
</div>
<div class="wrapper">
  <app-personal-info
    *ngIf="step === 0"
    [data]="account"
    (nextStep)="step = 1"
  ></app-personal-info>
  <app-payment
    *ngIf="step === 1"
    [data]="account"
    (cancel)="resetData()"
    (confirm)="updateData()"
  ></app-payment>
</div>
