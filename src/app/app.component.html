<div class="result">
  current: {{ account | json }}<br />
  original: {{ originalData | json }}
</div>
<div class="wrapper">
  <app-personal-info
    [hidden]="step !== 0"
    [data]="account"
    (update)="updatedata($event)"
  ></app-personal-info>
  <app-payment
    [hidden]="step !== 1"
    [data]="account"
    (cancel)="resetData()"
    (confirm)="submitData($event)"
  ></app-payment>
</div>
